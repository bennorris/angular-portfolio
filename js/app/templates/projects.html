<div class="project-section" ng-repeat="slide in slides" ng-hide="!isCurrentSlideIndex($index)">
  <div class="row">
    <div class="col-md-12 image-header">
      <h1>{{slide.description}}</h1>
    </div>
  </div>

  <div class="row projects-row">
    <div class="col-md-2">
      <button class="arrow" ng-click="previousSlide()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
    </div>
    <div class="col-md-8 image-box">
      <img ng-src="{{slide.image}}" class="project-img">
    </div>
    <div class="col-md-2">
      <button class="arrow" ng-click="nextSlide()">  <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 more-info-buttons">
      <a ng-click="toggleMoreInfo()"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
      <a ng-if="slide.github !== undefined" href="{{slide.github}}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a ng-if="slide.codepen !== undefined" href="{{slide.codepen}}" target="_blank"><i class="fa fa-codepen" aria-hidden="true"></i></a>
      <a ng-if="slide.website !== undefined" href="{{slide.website}}" target="_blank"><i class="fa fa-globe" aria-hidden="true"></i></a>
      <a ng-if="slide.video !== undefined" href="{{slide.video}}" target="_blank"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
      <a ng-if="slide.rubygem !== undefined" href="{{slide.rubygem}}" target="_blank"><i class="fa fa-globe" aria-hidden="true"></i></a>
     </div>
  </div>

  <div class="more-info" ng-show="toggleInfo">
    <p ng-if="slide.overview !== undefined"><span>Overview:</span>  {{slide.overview}}</p>
    <p ng-if="slide.front !== undefined"><span>Front:</span>  {{slide.front}}</p>
    <p ng-if="slide.back !== undefined"><span>Back:</span>  {{slide.back}}</p>
    <p ng-if="slide.apis !== undefined"><span>APIs:</span>  {{slide.apis}}</p>
  </div>

</div>
